<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urus Rent</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="logo">
                    <img class="logo__img" src="images/logo.svg" alt="">
                </a>
                <div class="menu">
                    <button class="menu__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="header__content">
                <h1 class="title">Urus</h1>
                <img class="header__images" src="images/urus.png" alt="">
                <h2 class="subtitle">На прокат</h2>
            </div>
        </div>
    </header>
    <section class="info">
        <div class="container">
                <h2 class="info-title">
                    lamborgini urus
            </h2>
            
            <img src="images/info-car.png" alt="" class="info__img">
            <div class="info__content">
                <dl class="info__list">
                    <dt class="info__list-key">Класс:</dt>
                    <dd class="info__list-value"> Внедорожники</dd>
                    <dt class="info__list-key">Мощность двигателя:</dt>
                    <dd class="info__list-value"> 650 л.с</dd>
                    <dt class="info__list-key">Объем двигателя:</dt>
                    <dd class="info__list-value"> 4.0 литра турбо</dd>
                    <dt class="info__list-key">Разгон 0-100:</dt>
                    <dd class="info__list-value"> 3.6 секунды</dd>
                    <dt class="info__list-key">Привод:</dt>
                    <dd class="info__list-value"> полный</dd>
                    <dt class="info__list-key">Количество мест:</dt>
                    <dd class="info__list-value"> 5</dd>
                    <dt class="info__list-key">Минимальный срок аренды: </dt>
                    <dd class="info__list-value">1 сутки</dd>
                </dl>
                <div class="order-box">
                    <div class="price">
                        740 $ / сутки
                    </div>
                    <button class="order">
                        ЗАБРОНИРОВАТЬ
                    </button>
                </div>
            </div>
            <div class="info__gallery">
                <img src="images/gall-1.jpg" alt="" class="info__gallery-image">
                <img src="images/gall-2.jpg" alt="" class="info__gallery-image">
                <img src="images/gall-3.jpg" alt="" class="info__gallery-image">
            </div>
        </div>
</section>
</body>
</html>
